<p class="typography-title">Sign in</p>
<form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="login-form">
	<mat-form-field *ngIf="loginForm.controls.email as email">
		<mat-label>Email</mat-label>
		<input matInput placeholder="example@gmail.com" [formControl]="email">
		<mat-error *ngIf="email.hasError('required')">Please enter email</mat-error>
		<mat-error *ngIf="email.hasError('email')">Invalid email</mat-error>
	</mat-form-field>

	<camp-password-field [control]="loginForm.controls.password" />

	<button type="submit" mat-raised-button color="primary" class="login-form__submit-button">Sign in</button>
</form>

<a routerLink="/auth/signup" mat-button>Sign up</a>
