<div class="anime-table__wrapper" *ngIf="(animeList$ | async) as animeList; else Loading">
    <table mat-table [dataSource]="animeList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img [src] = "element.image"/> </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="titleEng">
          <th mat-header-cell *matHeaderCellDef> Title (eng.) </th>
          <td mat-cell *matCellDef="let element"> {{element.titleEng}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="titleJpn">
          <th mat-header-cell *matHeaderCellDef> Title (jpn.) </th>
          <td mat-cell *matCellDef="let element"> {{element.titleJpn}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="aired.start">
          <th mat-header-cell *matHeaderCellDef> Aired start </th>
          <td mat-cell *matCellDef="let element"> {{element.aired.start}} </td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
          </ng-container>

           <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<ng-template #Loading>
    <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</ng-template>
