<div class="anime-table__wrapper" *ngIf="(animeList$ | async) as animeList; else Loading">
  <div class="anime-table__shade"
       *ngIf="(isLoading$ | async) as isLoading">
       <camp-spinner *ngIf="isLoading"></camp-spinner>
  </div>
    <table mat-table [dataSource]="animeList" class="mat-elevation-z8 anime-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element" class="anime-table__image-cell"> 
            <img [src] = "element.image"/> 
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="titleEng">
          <th mat-header-cell *matHeaderCellDef> Title (eng.) </th>
          <td mat-cell *matCellDef="let element"> {{element.titleEng}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="titleJpn">
          <th mat-header-cell *matHeaderCellDef> Title (jpn.) </th>
          <td mat-cell *matCellDef="let element"> {{element.titleJpn}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="aired.start">
          <th mat-header-cell *matHeaderCellDef> Aired start </th>
          <td mat-cell *matCellDef="let element"> {{element.aired.start}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

         <!-- Symbol Column -->
         <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

           <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <!-- Paginator column -->
        <ng-container matColumnDef="paginator">
          <td mat-footer-cell *matFooterCellDef colspan="6">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            [pageIndex]="(currentPage$ | async)!"
            [pageSize]="(pageSize$ | async)!"
            [length]="count$ | async"
            (page)="handlePageEvent($event)"
            aria-label="Select page of periodic elements">
          </mat-paginator>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>
      </table>

     
</div>

<ng-template #Loading>
    <camp-spinner></camp-spinner>
</ng-template>
